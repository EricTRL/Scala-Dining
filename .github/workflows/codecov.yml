name: Test Dining App

on: [push, pull_request]

jobs:
  test:
    name: Test Code
    runs-on: ubuntu-latest
    env:
      DJANGO_ENV: 'TESTING'
    strategy:
      matrix:
        python: ["3.7"]
        ubuntu: ["ubuntu-20.04"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          # Match requirements.txt and dev-requirements.txt
          key: ${{ runner.os }}-pip-${{ hashFiles('*requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install requirements
        run: pip install -r requirements/ci.txt
      - name: Run Tests
        if: always()
        env:
          DINING_SECRET_KEY: coveragetestingkey
          DINING_DEBUG: on
        run: coverage run manage.py test
      - name: Output Coverage
        run: coverage report && coverage xml
      - name: Upload coverage to CodeCov
        uses: codecov/codecov-action@v2 # https://github.com/codecov/codecov-action
        with:
          env_vars: OS,PYTHON
          fail_ci_if_error: true
          files: ./coverage/coverage.xml
          flags: unittests