{% extends 'mail/base.html' %}

{% block content %}
    <p>
        Hi {{ recipient.first_name }}
    </p>
    <p>
        This is a test mail from the mail sending system of the Scala Dining app.
    </p>
    <ul>
        <li>Site name: {{ site_name }}</li>
        <li>Domain: {{ domain }}</li>
        <li>Protocol: {{ protocol }}</li>
        <li>Site URI: {{ site_uri }}</li>
    </ul>
    <div>
        <a href="{{ site_uri }}/"
           style="background-color: #375a7f;padding: 0.75em; border-radius: 0.25rem; color: white; text-decoration: none;">
            Visit site
        </a>
    </div>
{% endblock %}
