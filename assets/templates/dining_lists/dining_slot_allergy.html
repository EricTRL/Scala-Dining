{% extends 'dining_lists/dining_slot.html' %}

{% block tab_allergy %}active{% endblock %}

{% block details %}
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col" style="min-width: 10rem">Name</th>
                <th scope="col" style="min-width: 15rem">Allergy or preference</th>
            </tr>
            </thead>

            <tbody>
            {% for entry in entries %}
                <tr>
                    <td>
                        {{ entry.user }}
                    </td>
                    <td>
                        {{ entry.user.dietary_requirements }}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock details %}
