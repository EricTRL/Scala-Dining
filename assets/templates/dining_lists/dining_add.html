{% extends 'base.html' %}

{% block content %}
    <div class="text-center">
        <h4>{{ date|date:"l j N Y" }}</h4>
    </div>
    <h3>Create new dining list</h3>
    <form method="post" action="{% url 'new_slot' year=date.year month=date.month day=date.day %}">
        {% csrf_token %}
        {% include "snippets/bootstrap_form.html" with form=slot_form horizontal=True %}
        <input type="submit" value="Create dining slot" class="btn btn-block btn-primary"/>
    </form>
{% endblock %}
